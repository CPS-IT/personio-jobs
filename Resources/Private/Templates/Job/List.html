<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="List" />

<f:section name="content">
    <h2>{f:translate(key: 'LLL:EXT:personio_jobs/Resources/Private/Language/locallang.xlf:list.header')}</h2>

    <ul class="list-group">
        <f:for each="{jobs}" as="job">
            <f:render partial="List/Job" arguments="{job: job}" />
        </f:for>
    </ul>
</f:section>

</html>
